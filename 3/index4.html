    <script>

        function filtre() {


            const yorum = document.querySelector(".form-control").value;
            const p = document.createElement("p");
            const cardBody2 = document.getElementById(2);
            p.textContent = yorum;


            const regex = /[^\w\s]/g;

            console.log(yorum.search(regex));
            // expected output: 43

            console.log(yorum[yorum.search(regex)]);









            cardBody2.appendChild(p);

        }



    </script>
