<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <br>
    <div class="card">
        <div class="card-header">
            <h4 id="old">Hoşgeldiniz</h4>
        </div>
        <div class="card-body">
            <br>
            <form id="form">
                <div class="form-group deneme">
                    <label id="label1">Ad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group deneme2">
                    <label id="label2">Soyad</label>
                    <input type="text" class="form-control"> <br>
                </div>
                <button class="btn btn-primary">İleri</button>
        </div>
        </form>

    </div>
    <script>
        //Bitti
        const buton = document.querySelector("#form");
        const divv = document.querySelector(".deneme");
        const divv2 = document.querySelector(".deneme2");
        const oldLabel1 = document.querySelector("#label1");
        const oldLabel2 = document.querySelector("#label2");
        const header = document.querySelector(".card-header");
        const oldHeader = document.querySelector("#old");
        const oldButton = document.querySelector(".btn");


        const input1 = document.querySelectorAll(".form-control")[0];
        const input2 = document.querySelectorAll(".form-control")[1];
        console.log(input1);

        buton.addEventListener("submit", skip);








        function skip() {
            if (input1.value == "" || input2.value == "") {
                alert("Boş alanları doldurunuz!");
            }
            else {
                input1.value = "";
                input2.value = "";
                const newLabel = document.createElement("label");
                newLabel.textContent = "Kullanıcı Adı";
                const newLabel2 = document.createElement("label");
                newLabel2.textContent = "Şifre";
                const newLabel3 = document.createElement("label");
                newLabel3.textContent = "E-Mail";

                divv.replaceChild(newLabel, oldLabel1);
                divv2.replaceChild(newLabel2, oldLabel2);

                const createDiv = document.createElement("div");
                createDiv.className = "form-group deneme3";

                const newInput = document.createElement("input");
                newInput.type = "text";
                newInput.className = "form-control";

                createDiv.appendChild(newLabel3);
                createDiv.appendChild(newInput);
                divv2.appendChild(createDiv);

                const newHeader = document.createElement("h4");
                newHeader.textContent = "Bitirin!";
                header.replaceChild(newHeader, oldHeader);

                const newButton = document.createElement("button");
                newButton.className = "btn btn-success";
                newButton.textContent = "Gönder";

                buton.replaceChild(newButton, oldButton);
            }

            event.preventDefault();
        }

    </script>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
