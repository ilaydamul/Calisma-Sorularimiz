<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <title>Ödev 6</title>
</head>

<body class="container">
    <br><br>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="bisiklet6.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Bisiklet</h5>
            <p class="card-text">Yaz mevsimleri keyifli vakitler geçirin</p>
            
            <button class="btn btn-primary" onclick="ekle()">Satın Al</button>
        </div>
    </div>
    <br>
    <div>
        <button class="btn btn-danger" id="1">Sepettekiler <span class="badges">0</span></button>
    </div>

    <script>
        var i=0;
        function ekle() {

            const bc=document.querySelector(".card-title").textContent;
            const alinanlar=[];
            
            i++;


            const span=document.createElement("span");
            const oldspan=document.querySelector("span");
            span.className="badges";
            span.textContent=i;
            const buton=document.getElementById(1);
            buton.replaceChild(span,oldspan);
            

            alinanlar.push(bc+" "+i);



            console.log(alinanlar);
            
            



            
            localStorage.setItem("Satılanlar", JSON.stringify(alinanlar));
           
        }

















    </script>
</body>

</html>
