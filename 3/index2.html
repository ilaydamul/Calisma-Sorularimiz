<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <br>


    <div class="card">
        <div class="card-header">
            <h3>En sevdiğiniz renk</h3>
        </div>
        <div class="card-body">
            <div class="row" id="1">
                <div class="col-3">
                    <div>
                        <label>Siyah</label>
                        <input type="radio" onclick="check()">
                    </div>
                </div>
            </div>
            <div class="row" id="2">
                <div class="col-3">
                    <div>
                        <label>Beyaz</label>
                        <input type="radio" onclick="check()">
                    </div>
                </div>
            </div>



        </div>

    </div>

    <script>

        const row1 = document.getElementById(1);
        const row2 = document.getElementById(2);
        const progressDiv = document.createElement("div");
        const progressDiv2 = document.createElement("div");
        const progress = document.createElement("div");
        const progress2 = document.createElement("div");
        const input1 = document.querySelector("input")[0];
        const input2 = document.querySelector("input")[1];

        progressDiv.className = "col-6 progress";
        progressDiv2.className = "col-6 progress";

        progress.className = "progress-bar";
        progress.role = "progressbar";
        progress.style = "width:70%";

        progress2.className = "progress-bar";
        progress2.role = "progressbar";
        progress2.style = "width:30%";



        progressDiv.appendChild(progress);
        progressDiv2.appendChild(progress2);

        function check() {
            row1.appendChild(progressDiv);
            row2.appendChild(progressDiv2);
            input1.style = "visibility: hidden;";
            input2.style = "visibility: hidden;";

        }

    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
