<!DOCTYPE html>

<body>

    <p><a id="baglanti" type="text/html" hreflang="tr-TR" target="_self" href="https://www.google.com/">Google</a></p>

    <button onclick="ozelliklerial()">Özellikleri Al</button>
    <script>
        const item=document.getElementById("baglanti");
        function ozelliklerial() {
            
            console.log(item.href); 
            console.log(item.type);
            console.log(item.hreflang);
            console.log(item.target);
        }
    </script>
    <br><br>
    <span>Butona tıklayınca a etketinin type,hreflang,target,href özelliklerini consoleda göstersin.</span>
    <span>Oldu</span>
</body>
