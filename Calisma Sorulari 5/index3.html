<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>

        //BİND
        let person = {
            name: 'John Doe',
            getName: function () {
                console.log(this.name);
            }
        };

        setTimeout(person.getName, 1000);//belirsiz verir çünkü persondan ayrı bir şekilde alır.yani personu görmez direkt person.getname yi alır.

        let f = person.getName.bind(person);//yeni bir kopyasını yapıyor ve içine kendisini gönderiyor böylelikle name özelliği belirleniyor.
        setTimeout(f, 1000);


        let runner = {
            name: 'Runner',
            run: function (speed) {
                console.log(this.name + ' runs at ' + speed + ' mph.');
            }
        };
        let flyer = {
            name: 'Flyer',
            fly: function (speed) {
                console.log(this.name + ' flies at ' + speed + ' mph.');
            }
        };
        let run = runner.run.bind(flyer, 20);//run fonksiyonuna flyerin özelliklerini ve gerekli parametreyi gönderiyoruz.böylelikle çalışmış oluyor çünkü namesi oluyor.
        run();


        //CALL

        

    </script>
</body>

</html>
