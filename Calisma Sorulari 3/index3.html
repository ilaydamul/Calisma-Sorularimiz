<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Ödev 3</title>
</head>

<body class="container">
    <br>
    <div class="card">

        <div class="card-header">
            <h4>Kayıt Ol</h4>
        </div>
        <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" class="form-control">
                    <br>
                </div>
                <div class="form-group" id="div">
                    <label>E-Mail</label>
                    <input type="text" class="form-control" id="mail">
                    <br>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="text" class="form-control">
                    <br>
                </div>
                <button class="btn btn-primary">Kayıt Ol</button>
            </form>
        </div>
    </div>
    <script>
        const mail = document.querySelector("#mail");
        const newDiv = document.createElement("div");
        const elemanEkle = document.querySelector("#div");
        newDiv.className = "alert alert-danger";
        newDiv.role = "alert";
        newDiv.textContent = "E-Mail'i düzgün formatta giriniz!";
        let i;


        var regex = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        mail.addEventListener("change", regKontrol);
        function regKontrol() {
            if (mail.value.match(regex)) {

                if (i == 1) {
                    newDiv.remove();
                }
                else
                    i = 0;
            }
            else {
                elemanEkle.appendChild(newDiv);
                i = 1;

            }
        }

    </script>
