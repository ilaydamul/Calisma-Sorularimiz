    <title>Ödev 5</title>

<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label>Yorumlarınız</label>
                    <textarea class="form-control" id="content" name="content" onkeyup="checkChar()"
                        onkeydown="checkChar()" cols="50" rows="10"></textarea><br>
                </div>
                <button class="btn btn-danger">Gönder</button>
            </form>
        </div>
    </div>
    <div id="report"></div>
    <script>



        const newDiv = document.createElement("div");
        newDiv.className = "alert alert-danger";
        newDiv.role = "alert";
        
        const formm = document.querySelector(".form-group");

        function checkChar() {
            var textt = document.querySelector("#content");
            var textUzunluk = textt.value.length;
            var sinir = 30;
            newDiv.textContent = "DİKKAT!! Karakter Sınırını Geçtiniz ("+sinir+")";
            if (textUzunluk > sinir) {
                textt.value = textt.value.substring(0, sinir);
                formm.appendChild(newDiv);
            }
        }

    </script>
